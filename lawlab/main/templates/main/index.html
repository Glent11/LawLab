{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if questions %}
        {% for q in questions %}
            <div class="alert alert-warning mt-2">
                <h3>{{ q.title }}</h3>
                <p>{{ q.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет вопросов!</p>
    {% endif %}
{% endblock %}
